{% extends 'views/base.html' %}
{% block body %}
{% include "views/components/header.html" %}
<div class="container margin-top">
    <div class="columns">
            <div class="column is-8 is-offset-2">
            <form action="/user/new" method="POST">
                <div class="field">
                        <label class="label">用户名</label>
                        <div class="control">
                            <input class="input" name="name" type="text" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">邮箱</label>
                        <div class="control">
                            <input class="input" name="email" type="email" placeholder="请输入你的邮箱">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">密码</label>
                        <div class="control">
                            <input class="input" name="password" type="password" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">重复密码</label>
                        <div class="control">
                            <input class="input" name="repassword" type="password" placeholder="确认你的密码">
                        </div>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-primary">确认添加</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
